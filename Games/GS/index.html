 <script>
 
function setCookie(varNavn, value) {

// Build the expiration date string:
var expiration_date = new Date();
expiration_date.setFullYear(expiration_date.getFullYear() + 1);

var expires = new Date();
 expires = new Date(new Date().getTime() + parseInt(expires) * 1000 * 60 * 60 * 24);


document.cookie = varNavn + "=" + value + ";path=/;expires=" + expires.toGMTString()+";domain=zochgcom.github.io";
}

var bouncyness = 1;
var bouncyness2 = 1;

function update() {
bouncyness = document.getElementById("bouncyness").value
bouncyness2 = document.getElementById("bouncyness2").value
}
function getCookie(varNavn) {
    var name = varNavn + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

 
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);

        var posx = 10;
        var posy = 10;
        var widh = 10;
        var heigh = 10;
        var gravity = 0;

        var posx2 = 10;
        var posy2 = 10;
        var widh2 = 10;
        var heigh2 = 10;
        var gravity2 = 0;

        draw = function() {
            fill(255)
            background(255)
            rect(posx, posy, widh, heigh)
            ellipse(posx2, posy2, widh2, heigh2)

            gravity += 0.5;

            if (posy <= 400 - heigh - 5) {
            posy += gravity;
            }
            

            if (posy >= 400 - heigh - 10) {
                gravity = -Math.abs(gravity/bouncyness);
            }

            if(posy > 400 - 10) {
                posy = 350
            }


            gravity2 += 0.5;

            if (posy2 <= 400 - heigh2 - 5) {
            posy2 += gravity2;
            }
            

            if (posy2 >= 400 - heigh2 - 10) {
                gravity2 = -Math.abs(gravity2/bouncyness2);
            }

            if(posy2 > 400 - 10) {
                posy2 = 350
            }

            fill(0)
            text(gravity, 20, 20);
            text(posx, 100, 20);
            text(posy, 200, 20)
            fill(255,0,0)
            text(gravity2, 20, 40);
            text(posx2, 100, 40);
            text(posy2, 200, 40)

        };

        mouseDragged = function() {
            if (mouseX >= posx - 10 && mouseX <= widh + posx + 10 && mouseY >= posy - 10 && mouseY <= heigh + posy + 10) {
                posx = mouseX - 5;
                posy = mouseY -5;
                gravity = 0;
            }

            if (mouseX >= posx2 - 10 && mouseX <= widh2 + posx2 + 10 && mouseY >= posy2 - 10 && mouseY <= heigh2 + posy2 + 10) {
                posx2 = mouseX;
                posy2 = mouseY;
                gravity2 = 0;
            }
        };

    }};
	
	
	

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor
    var processingInstance = new Processing(canvas, sketchProc); 

 </script>
